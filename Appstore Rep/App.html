<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/new-walt-disney-font" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', 'Helvetica', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f8f8; /* Light gray background similar to Apple's App Store */
            color: #333; /* Dark gray text color */
        }

        header, footer {
            background-color: #fff; /* White background for header and footer */
            color: #0070c9; /* Apple's blue color for text in header and footer */
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd; /* Light gray border at the bottom */
        }

        main {
            flex-grow: 1;
            padding: 20px;
        }

        .app-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: #fff; /* White background for app details */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .app-details img {
            max-width: 80px;
            height: auto;
            border-radius: 8px; /* Slight border radius for app icon */
        }

        .app-info {
            flex-grow: 1;
            margin-left: 15px;
        }

        .download-button {
            background-color: #0070c9; /* Apple's blue color for the download button */
            color: #fff; /* White text color for the download button */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        .description {
            margin-top: 20px;
        }

        .screenshots {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .screenshot {
            flex-grow: 1;
            margin-right: 10px;
        }

        footer {
            margin-top: auto;
        }

        .DV {
		     font-family: 'New Walt Disney Font', sans-serif;
		 }
    </style>
    <title>App Download Page</title>
</head>
<body>

    <header>
        <h1 class="DV">DevilPie Download</h1>
    </header>

    <main>
        <div class="app-details">
            <img src="Icon.webp" alt="App Icon">
            <div class="app-info">
                <h2>DevilPie</h2>
                <p>Version: 1.0</p>
                <p>Developer: Aiden Erickson</p>
                <a href="DevilWasHere.ipa" class="download-button">Get</a>
            </div>
        </div>

        <div class="description">
            <h3>Description</h3>
            <p>This app is just a test and an untested Beta‼️</p>
        </div>

        <div class="screenshots">
            <div class="screenshot">
                <img src="N.png" alt="Screenshot 1">
            </div>
            <div class="screenshot">
                <img src="path/to/screenshot2.png" alt="Screenshot 2">
            </div>
            <!-- Add more screenshots as needed -->
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Aiden Erickson</p>
    </footer>

    <script>
        // You can add JavaScript functionality if needed
    </script>
</body>
</html>
