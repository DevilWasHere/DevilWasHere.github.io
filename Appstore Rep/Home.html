<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/new-walt-disney-font" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', 'Helvetica', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f8f8;
            color: #333;
        }

        header, footer {
            background-color: #fff;
            color: #0070c9;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        main {
            flex-grow: 1;
            padding: 20px;
        }

        .welcome {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .welcome h2 {
            margin-bottom: 10px;
        }

        .featured-app {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .featured-app img {
            max-width: 80px;
            height: auto;
            border-radius: 8px;
        }

        .app-info {
            flex-grow: 1;
            margin-left: 15px;
        }

        .download-button {
            background-color: #0070c9;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        footer {
            margin-top: auto;
        }

		  .iOS-Library {
		     font-family: 'New Walt Disney Font', sans-serif;
		 }
    </style>
    <title>Home Page</title>
</head>
<body>

    <header>
        <h1 class="iOS-Library">iOS Appstore Library</h1>
    </header>

    <main>
        <div class="welcome">
            <h2>Welcome to our platform</h2>
            <p>Discover and download amazing apps tailored just for you. Thanks to Aiden Erickson</p>
        </div>

        <div class="featured-app">
            <img src="png.png" alt="Featured App Icon">
            <div class="app-info">
                <h2>Featured App</h2>
                <p>Explore the incredible features of our featured app.</p>
                <a href="featuredApps.html" class="download-button">Explore Now</a>
            </div>
        </div>

		 <div class="featured-app">
            <img src="IconFolder.png" alt="Featured App Icon">
            <div class="app-info">
                <h2>Working Certificates</h2>
                <p>Find the newest cert on time</p>
                <a href="certFile.html" class="download-button">Explore Now</a>
            </div>
        </div>

        <!-- Add more featured apps or sections as needed -->

    </main>

    <footer>
        <p>&copy; 2023 Aiden Erickson</p>
    </footer>

</body>
</html>
